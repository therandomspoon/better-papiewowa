<body class="dark">
	<div id="content">
		<h1> How long until 8:17 (en) </h1>
		<div id="lines" class="clock display">
			<div id="clock"></div>
			<div id="display"></div>
		</div>

		<audio controls id="audio" src="media/media_barka.mp3"></audio>

		<div id="eyes" class="hidden low" data-count="0">

		</div>

		<div id="chat" class="hidden">
			<div id="messages">
				
			</div>

			<div id="input">
				<input type="text" id="message" maxlength="120" autocomplete="off" placeholder="czat">
				<input type="button" id="send" value="➤">
			</div>
		</div>

	</div>


	<div id="footer">
		<a href="https://github.com/Maathias/iledopapiezowej">Maathias/iledopapiezowej</a> <span id='ver'></span>
	</div>
	<script>
		var vid = document.getElementById("media/Breaking Bad's Gale sings _Major Tom_ (Complete Song) [HD]-0v0VR6Kf7KQ (1).mp4");
		vid.controls = true;
	</script>
	<p> while you wait </p>
	<video width="320" height="240" autoplay loop controls>
 		<source src="media/Breaking Bad's Gale sings _Major Tom_ (Complete Song) [HD]-0v0VR6Kf7KQ (1).mp4" type="video/mp4">
	</video>
	<div id="settings">
		<div class="section">
			<div class="header">Ustawienia</div>

			<label class="toggle" data-for="dark">
				<input type="checkbox">
				<span>Dark Mode 🌙</span>
			</label>
			
			<label class="toggle" data-for="chat">
				<input type="checkbox">
				<span>Czat 💬</span>
			</label>

			<label class="toggle" data-for="clock">
				<input type="checkbox">
				<span>Zegar ⏰</span>
			</label>
			</label>

			<label class="toggle" data-for="display">
				<input type="checkbox">
				<span>Odliczanie ⏳</span>
			</label>

			<label class="toggle" data-for="eyes">
				<input type="checkbox">
				<span>Licznik odwiedzających 👁️</span>
			</label>

		</div>
		<div class="section">
			<div class="header">⏳</div>

			<label class="toggle" data-for="music">
				<input type="checkbox">
				<span>🎶</span>
			</label>

			<label class="toggle" data-for="rainbow">
				<input type="checkbox">
				<span>🌈</span>
			</label>
		</div>
		<div class="section hidden">
			<div class="header">Logs</div>
			<div id="logs" style="white-space: pre;text-align:left;font-family: monospace;"></div>
		</div>
	</div>
